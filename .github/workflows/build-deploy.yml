name: Build and Deploy the Product Microservice

on: 
 workflow_dispatch:
   inputs:
     environment:
        description: Specify the environment(dev or prod)
        required: true
        default: 'dev'

jobs:
  build-and-deploy:
       runs-on: ubuntu-latest

       steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Get current timestamp to be used in the tag
            id: get_time
            run: echo "current_time=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          
          - name: Login to DockerHub
            uses: docker/login-action@v3
            with:
              username: ${{vars.DOCKERHUB_USERNAME}}
              password: ${{secrets.DOCKERHUB_PASSWORD}}


          - name: Build Docker image
            uses: docker/build-push-action@v5
            with:
              push: true
              context: ./docker
              file: Dockerfile
              tags: ${{vars.DOCKERHUB_USERNAME}}/${{vars.APP_NAME}}:${{github.event.inputs.environment}}-${{ steps.get_time.outputs.current_time }}

            

