filebeat:
   inputs:  #Inputs specify how Filebeat locates and processes input data.
      - type: filestream
        id: product-microsvcs  #Each filestream input must have a unique ID to allow tracking the state of files.
        fields_under_root: true
        encoding: utf-8
        fields:
           event.dataset: product-microsvcs
           service_name: product-microservice
        paths:
            - /var/log/productmicrosvcs/*.log

#The input in this example harvests all files in the path /var/log/microservice/*.log,
# which means that Filebeat will harvest all files in the directory /var/log/ that end with .log
# When fields_under_root: true is enabled in your filebeat.yml configuration, any custom fields 
# defined within an input or prospector will be added as top-level fields in the output document.
#

setup:
   kibana:
      host: "kibana:5601"

output:
  logstash:
      hosts: 'logstash:5001'

monitoring:
  enabled: true
  elasticsearch:
    hosts: ["http://elasticsearch:9200"]

multiline:
  pattern: '^\['
  negate: true
  match: after

exclude_files: ['*.gz', '*.tmp']

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - drop_fields:
      fields: ["host", "agent"]
