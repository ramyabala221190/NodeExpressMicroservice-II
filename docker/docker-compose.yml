services:
    product-node-1:
     env_file: 
       - environments/common.env
     environment:
        - stdoutPath=/var/log/${APPNAME}/combined.log
        - stderrPath=/var/log/${APPNAME}/error.log
     image: ${DOCKERHUB_USER}/${APPNAME}:${TAG}
     volumes:
       - logs-volume:/var/log/${APPNAME}/
     restart: always
     depends_on:
          - product-db
   
    product-node-2:
      extends:
        service: product-node-1
      env_file: 
       - environments/common.env
     
 
    product-node-3:
       extends:
        service: product-node-1
       env_file: 
       - environments/common.env

    product-db:
      image: mongo:latest
      restart: always
      volumes:
         - mongo-data:/data/db

    filebeat:
      restart: always
      image: ${DOCKERHUB_USER}/${APPNAME}-filebeat:${TAG}
      environment:
         - strict.perms=false
         - APPNAME=${APPNAME}
      volumes:
         - logs-volume:/var/log/${APPNAME}/:ro
      networks:
         - elk-network

networks:
   mynetwork-dev:
      name: product-node-express-dev-network
      driver: bridge
   mynetwork-prod:
      name: product-node-express-prod-network
      driver: bridge
   elk-network:
      name: elk-network
      external: true


volumes:
  mongo-data:
  logs-volume:

  # In this example, mongo-data is a named volume that ensures all data written 
  # by the MongoDB container to /data/db (MongoDB's default data directory) is saved persistently 
  # on the host system, even if the mongodb container is removed or recreated.