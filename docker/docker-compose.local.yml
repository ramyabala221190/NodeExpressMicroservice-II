services:
    product-node-1:
     env_file: 
       - environments/common.env
     volumes:
       - logs-volume:/var/log/${APPNAME}/
     restart: always
     depends_on:
          - product-db
     build:
        context: ../
        dockerfile: docker/Dockerfile
   
    product-node-2:
      extends:
        service: product-node-1
      env_file: 
       - environments/common.env
     
 
    product-node-3:
       extends:
        service: product-node-1
       env_file: 
       - environments/common.env

    product-db:
      image: mongo:latest
      restart: always
      volumes:
         - mongo-data:/data/db

